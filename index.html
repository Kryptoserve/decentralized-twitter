<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/mavo.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <title>Decentralized Twitter</title>
  </head>
  <body>   
    <div class="container" mv-app="decentralized-twitter" mv-storage="https://github.com/wthompson40/decentralized-twitter/data.json">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <h1>Decentralized Twitter</h1>
        <p class="lead">Your feed and tweets are stored on your personal GitHub.</p>
        <div class="tweet-compose">
          <span class="tweet-pseudo">@wthompson40</span>
          <form id="new-tweet">
            <textarea placeholder="Compose new tweet" required></textarea>
            <input type="submit" class="btn btn-primary" value="Tweet" id="tweet-btn">
          </form>
        </div>
        <div class="feed">
          <div class="tweet" mv-multiple property="tweet" mv-order="desc" typeof="Item" id="tweet">
            <span class="tweet-pseudo" property="user">@sample</span>
            <span class="tweet-date" property="date">11/23/16 14:23</span>
            <span class="tweet-message" property="tweet">The tweet content</span>
          </div>
        </div>
      </div>
      <div class="col-md-2">
        <div class="panel">
          <h3>Following</h3>
          <ul class="list-group">
            <li class="list-group-item" mv-multiple property="following" mv-order="desc"></li>
          </ul>
        </div>
      </div>
    </div>
    <script src="js/mavo.js"></script>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
